<!DOCTYPE html>
<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

    <div class="container" style="width: 380px;">
        <div>
            <div>
                <div th:if="${param.error}">
                    Invalid data.
                </div>
                <form ng-app="noteApp" ng-controller="userController" name="registrationForm" class="form-horizontal" th:action="@{/registration}" method="post" novalidate="">
                    
                    <input type="hidden" name="id" ng-show="registrationForm.id" />
                    
                    <div class="form-group form-group-lg" ng-class="{'has-error': registrationForm.username.$invalid &amp;&amp; registrationForm.username.$dirty}">
                        <label>User Name</label>
                        <input type="text" name="username" class="form-control" ng-model="session.username" required="" />
                        <span class="help-block" ng-show="registrationForm.username.$error.required">
                            Your username is required.
                        </span>
                    </div>
                    <div class="form-group form-group-lg" ng-class="{'has-error': registrationForm.firstname.$invalid &amp;&amp; registrationForm.firstname.$dirty}">
                        <label>First Name</label>
                        <input type="text" name="firstname" class="form-control" ng-model="session.firstname" required="" />
                        <span class="help-block" ng-show="registrationForm.firstname.$error.required">
                            Your name is required.
                        </span>
                    </div>
                    <div class="form-group form-group-lg" ng-class="{'has-error': registrationForm.lastname.$invalid &amp;&amp; registrationForm.lastname.$dirty}">
                        <label>Last Name</label>
                        <input type="text" name="lastname" class="form-control" ng-model="session.lastname" required="" />
                        <span class="help-block" ng-show="registrationForm.lastname.$error.required">
                            Your name is required.
                        </span>
                    </div>
                    <div class="form-group form-group-lg" ng-class="{'has-error': registrationForm.email.$invalid &amp;&amp; registrationForm.email.$dirty}">
                        <label>Email</label>
                        <input type="text" name="email" class="form-control" ng-model="session.email" required="" />
                        <span class="help-block" ng-show="registrationForm.email.$error.required">
                            Your email is required.
                        </span>
                    </div>
                    <div class="form-group form-group-lg" ng-class="{'has-error': registrationForm.password.$invalid &amp;&amp; registrationForm.password.$dirty}">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" required="" ng-model="session.password"/>
                        <span class="help-block" ng-show="registrationForm.password.$error.required">
                           Please input a password.
                        </span>
                    </div>

                    <button type="submit" class="btn btn-primary" ng-disabled="!registrationForm.$valid">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../../js/model.js"></script>
    <script src="../../js/usercontroller.js"></script>
</div>
