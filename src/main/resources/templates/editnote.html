<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <form id="noteEditForm" action="/savenote" method="POST">
        <input type="hidden" name="id" th:value="${note.id}"></input>
        <input name="title" th:value="${note.title}"></input>
        <input name="description" th:value="${note.description}"></input>
        <input type="file" name="pictureFile"></input>
        <button id="saveNoteButton">Save</button>
    </form>

    <script>//<![CDATA[
//        console.log($("#noteEditForm"));
        $("#noteEditForm").ajaxForm(function (item, status) {
            if (status = "success") {
                console.log(item);
            }
            $("#noteEditForm").hide();

            $.ajax({
                url: "/note/list",
                type: "POST"
            }).done(function (result) {
                console.log(result);
                
                $("#dataList tr").remove();
                
                getList(result);
                        
            
            });

        });




        //]]></script>
</div>
