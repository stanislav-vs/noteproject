<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../../css/bootstrap-theme.css" rel="stylesheet" />
        <link href="../../css/style.css" rel="stylesheet" />
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <title>Note project</title>

        <script type="text/javascript">
            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').focus();
            });
            
            
        </script>
    </head>

    <body ng-app="noteApp" ng-controller="userController">
        <section class="module parallax parallax-1">
            <div class="container">
                <div class="row" style="padding-top: 10px; text-align: right">
                    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-danger" value="Sign Out"/>
                    </form>
                    <div>
                        <h2>Welcome <span th:text="${#authentication.name}">
                                The value of the "name" property of the authentication object should appear here.</span></h2>
                    </div>
                </div>
            </div>

        </section>

        <section class="module content">
            <div class="container">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>User Name</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Password</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{user.id}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.firstname}}</td>
                            <td>{{user.lastname}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.password}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </section>


        <div class="container" th:include="footer :: copy"></div>
    
        <script src="../../js/model.js"></script>
        <script src="../../js/usercontroller.js"></script>
        
    </body>
</html>
