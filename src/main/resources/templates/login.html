<!DOCTYPE html>
<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

    <div class="container" style="width: 380px;">
        <div>
            <div>
                <div th:if="${param.error}">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form ng-app="noteApp" ng-controller="mainController" name="loginForm" class="form-horizontal" th:action="@{/login}" method="post" ng-submit="submitForm()" novalidate="">
                    <div class="form-group form-group-lg" ng-class="{'has-error': loginForm.username.$invalid &amp;&amp; loginForm.username.$dirty}">
                        <label>Name</label>
                        <input type="text" name="username" class="form-control" ng-model="session.username" required="" />
                        <span class="help-block" ng-show="loginForm.username.$error.required">
                            Your name is required.
                        </span>
                    </div>
                    <div class="form-group form-group-lg" ng-class="{'has-error': loginForm.password.$invalid &amp;&amp; loginForm.password.$dirty}">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" required="" ng-model="session.password"/>
                        <span class="help-block" ng-show="loginForm.password.$error.required">
                           Please input a password.
                        </span>
                    </div>

                    <button type="submit" class="btn btn-primary" ng-disabled="!loginForm.$valid">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../../js/model.js"></script>
    <script src="../../js/directive.js"></script>
    <script src="../../js/service.js"></script>
    <script src="../../js/controller.js"></script>
</div>
